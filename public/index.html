<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- top nav -->
        <!-- <div class="flex  items-center justify-evenly bg-white shadow-md p-4 max-w-5xl mx-auto"> -->
        <div class="grid grid-cols-3 justify-between items-center bg-white shadow-sm  w-screen p-3">
            <!-- logo -->
            <div class="flex items-center justify-start">
                <img src="static/logo.png" class="h-14 w-18" alt="">
                <div><span class="text-red-500 font-semibold text-2xl">airbnb</span></div>
            </div>

            <!-- search bar -->
            <div class="flex justify-evenly items-center border border-gray-300 rounded-full h-12 w-96">
                <button class="text-sm border-r-2 px-2 font-medium">
                    <span><i class="fa-solid  fa-house"></i> Anywhere </span>
                </button>
                <button class="text-sm border-r-2 px-2 font-medium">Anytime </button>
                <button class="text-sm border-r-2 px-2 font-medium">Add Guest</button>
                <i class="fa-solid fa-magnifying-glass text-white bg-red-500 rounded-full p-2"></i>
            </div>

            <!-- navigation right section -->
            <div class="right-nav flex justify-end  items-center space-x-4">
                <button class="text-md font-semibold">Become a Host</button>
                <div class="bg-slate-100 px-2 py-1 text-slate-600 text-2xl  rounded-full"><i class="fa-solid fa-globe"></i></div>
                <div class="bg-slate-100 px-2 py-1 text-slate-600 text-2xl  rounded-full"><i class="fa-solid fa-bars"></i></div>
            </div>
        </div>
    </header>

    <main>
        
    </main>

    <footer>

    </footer>
</body>

</html>
